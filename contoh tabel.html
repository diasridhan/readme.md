<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table html</title>
</head>
<body>
	<!--Contoh html tabel atribut border,cella,dan cellp-->


	<table border="1" cellspacing="0"  cellpadding="3">
		<tr>
			<td><label for="username">username :</label></td>
			<td><input type="text" name="" id="username"></td>
		</tr>
		<tr>
			<td><label for="pw">password :</label></td>
			<td><input type="password" name="" id="pw"></td>
		</tr>
		<tr>
			<td><input type="radio" name="kelamin" id="pria"><label for="pria">Pria</label></td>
			<td><input type="radio" name="kelamin" id="wanita"><label for="wanita">Wanita</label></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="hobi" id="bola"><label for="bola">bola</label></td>
			<td><input type="checkbox" name="hobi" id="berenag"><label for="berenag">berenag</label></td>
		</tr>
		<td>Option</td>
		<td>
			<select>
			<option>Jakarta</option>
			<option>Bandung</option>
			<option>Jawa</option>
		</select>
		</td>
		<tr>
			<td>Textarea</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td rowspan="1" colspan="2"><button type="sumbit">Kirim!</button></td>
		</tr>
	</table>

<br>
	<!--Contoh rowspan,dan colspan-->

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td rowspan="2" colspan="2"> KOSONG</td>
			<td>2,4</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
	</table>

</body>
</html>
