<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>belajar HTML paragraf</title>
</head>
<body>

<!-- contoh p,hr,dan br-->

<p>ini adalah contoh paragraf 1</p>
<br>
<p>ini adalah contoh paragraf 2</p>
<hr>
<p><b>SELAMAT DATANG DIAS BELAJAR HTML PARAGRAF</b></p>
<br>
<p><b>parafraf tebal</b></p>
<p><i>paragraf miring</i></p>
<p><u>paragraf garis bawah</u></p>
<hr>
<!--contoh strong dan em-->
<p><em>DIAS BELAJAR</em><strong> PEMOGRAMAN HTML</strong><em> PARAGRAF</em></p>

</body>
</html>
