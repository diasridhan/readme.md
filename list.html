<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>contoh HTML List</title>
</head>
<body>

<!--pembelajaraan ol bisa A,i-->
<h3>CONTOH HTML LIST ol!</h3>
<ol type="A">
	<li>List Pertama A=abc</li>
	<li>List Kedua i=i ii iii</li>
	<li>List Ketiga 123</li>
</ol>

<!--pembelajaran ul=disc,square,circle-->

<h3>CONTOH HTML LIST Ul!</h3>
<ul>
	<li>contoh list</li>
	<li>ini contoh</li>
	<li>contoh</li>
</ul>

<!--pembelajaran dt,dan dd-->

<h3>CONTOH HTML LIST DL1</h3>
<dl>
	<dt>DIAS</dt>
	<dd>RIDHAN</dd>
	<dt>MALIKI</dt>
	<dd>GANTENG DAN PINTAR</dd>
</dl>
</body>
</html>
